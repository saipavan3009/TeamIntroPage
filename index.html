<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Introduction Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        .team-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .member {
            background: white;
            margin: 15px;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        .member h2 {
            color: #34495e;
        }
        .member p {
            color: #555;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Team</h1>
    </header>

    <div class="team-container">
        <div class="member">
            <img src="https://www.shutterstock.com/image-photo/passport-photo-portrait-young-man-260nw-2437772333.jpg" alt="John David">
            <h2>John David</h2>
            <p>Department: Product Development</p>
        </div>
    </div>

    <footer>
        <p>Â© 2025 TeamIntroPage</p>
    </footer>
</body>
</html>
